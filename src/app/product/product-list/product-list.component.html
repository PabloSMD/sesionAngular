
<div class="card">
  <div class="card-body">
    <div class="row" style="padding-top: 20px; padding-left: 10px">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input type="text"
         [(ngModel)] = "listFilter" />
      </div>
      <div class="col-md-4" >
        Filtrado por: {{listFilter}}
      </div>
      <div class="cold-md-2">
        <button class="btn btn-primary" (click)="abrirModal()">
          Crear Producto
        </button>
      </div>
    </div>
    <br>



  </div>
</div>

<div class="card border-primary mb-3 text-center">
      <div class="card-header">Lista de Productos</div>
      <div class="card-body text-primary">
        <div class="table-responsive">
          <table class="table" *ngIf ="this.productService.products && this.productService.products.length">
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary" (click)="toggleImage()">
                    <i class="fa fa-eye"></i>
                    {{showImage ? 'Mostrar' : 'Ocultar' }} Imagenes
                  </button>
                </th>
                <th>Producto</th>
                <th>Codigo</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tr *ngFor="let product of this.productService.filteredProducts">
              <td><img [src]="product.imageUrl | defaultImage: 'https://skillz4kidzmartialarts.com/wp-content/uploads/2017/04/default-image.jpg'"
                [title] = 'product.productName | uppercase'
                [style.width.px]  = 'imageWidth'
                [style.margin.px] = 'imageMargin'
                alt
                *ngIf = "!showImage"
                  >
                  </td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode | lowercase}}</td>
              <td>{{product.releaseDate | date:'dd/MM/yyyy'}}</td>
              <td>{{product.price}}</td>
              <td><app-star [rating]="product.starRating"></app-star> </td>
              <td> 
                <button class="btn btn-success" >
                                         <!-- (click)="viewProduct(product)" -->
                  <i class="fa fa-eye"> </i> Ver
                 </button>
                 &nbsp;
                 <button class="btn btn-warning" (click)="updateProduct(product.productId, product)">
                   <i class="fas fa-pencil-alt"></i> Editar
                 </button>
                 &nbsp;
                 <button class="btn btn-danger" (click)="deleteProduct(product.productId)">
                   <i class="fas fa-trash-alt"></i> B
                 </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
